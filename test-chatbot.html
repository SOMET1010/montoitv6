<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot AI - Mon Toit</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .test-section h3 {

            color: #495057;
        }
        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 8px 0;
            padding: 8px;
            border-left: 3px solid #667eea;
            background: #f8f9fa;
        }
        .response-box {
            margin-top: 15px;
            padding: 20px;
            background: white;
            border: 2px solid #28a745;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test du Chatbot AI - Mon Toit</h1>
        <p>Outil de diagnostic pour v√©rifier la configuration Azure OpenAI</p>

        <div class="test-section">
            <h3>üìã Configuration</h3>
            <div id="config-status" class="status loading">V√©rification de la configuration...</div>
            <pre id="config-details"></pre>
        </div>

        <div class="test-section">
            <h3>üß™ Tests</h3>
            <button onclick="testEdgeFunction()" id="test-btn">Tester l'Edge Function</button>
            <button onclick="testWithMessage()" id="test-msg-btn">Tester avec un message</button>
            <button onclick="clearLogs()">Effacer les logs</button>

            <div class="log" id="logs"></div>

            <div id="response-container"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fxvumvuehbpwfcqkujmq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4dnVtdnVlaGJwd2ZjcWt1am1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NzMwODYsImV4cCI6MjA3NzI0OTA4Nn0.02bnB4s_QEUk7J2xfqPo6XkChSEHyVRkwmGnX4_d0Nw';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('response-container').innerHTML = '';
        }

        function showConfig() {
            const config = {
                'Supabase URL': SUPABASE_URL,
                'Anon Key': SUPABASE_ANON_KEY.substring(0, 50) + '...',
                'Edge Function URL': `${SUPABASE_URL}/functions/v1/ai-chatbot`
            };

            document.getElementById('config-details').textContent = JSON.stringify(config, null, 2);
            document.getElementById('config-status').className = 'status success';
            document.getElementById('config-status').textContent = '‚úÖ Configuration charg√©e';
        }

        async function testEdgeFunction() {
            const btn = document.getElementById('test-btn');
            btn.disabled = true;
            clearLogs();

            log('üöÄ D√©marrage du test de l\'edge function...');

            const url = `${SUPABASE_URL}/functions/v1/ai-chatbot`;
            log(`üì° URL: ${url}`);

            const payload = {
                messages: [
                    { role: 'system', content: 'Tu es un assistant utile.' },
                    { role: 'user', content: 'Dis bonjour en une phrase courte.' }
                ],
                userId: 'test-user',
                temperature: 0.7,
                maxTokens: 100
            };

            log('üì§ Envoi de la requ√™te...');
            log(`Payload: ${JSON.stringify(payload, null, 2)}`);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                log(`üì• Statut de r√©ponse: ${response.status} ${response.statusText}`);

                const responseText = await response.text();
                log(`üìÑ R√©ponse brute: ${responseText.substring(0, 500)}`);

                if (!response.ok) {
                    log(`‚ùå Erreur HTTP: ${response.status}`, 'error');
                    log(`D√©tails: ${responseText}`, 'error');

                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'status error';
                    errorDiv.innerHTML = `
                        <strong>‚ùå Erreur ${response.status}</strong><br>
                        ${responseText}
                    `;
                    document.getElementById('response-container').appendChild(errorDiv);
                } else {
                    const data = JSON.parse(responseText);
                    log(`‚úÖ R√©ponse re√ßue avec succ√®s!`, 'success');
                    log(`Contenu: ${data.content}`);
                    log(`Tokens utilis√©s: ${data.tokensUsed}`);
                    log(`Mod√®le: ${data.model}`);

                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'response-box';
                    responseDiv.innerHTML = `
                        <h4>‚úÖ Succ√®s!</h4>
                        <p><strong>R√©ponse de l'IA:</strong></p>
                        <p style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                            ${data.content}
                        </p>
                        <small>Tokens: ${data.tokensUsed} | Mod√®le: ${data.model}</small>
                    `;
                    document.getElementById('response-container').appendChild(responseDiv);
                }
            } catch (error) {
                log(`‚ùå Erreur de requ√™te: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');

                const errorDiv = document.createElement('div');
                errorDiv.className = 'status error';
                errorDiv.innerHTML = `
                    <strong>‚ùå Erreur de connexion</strong><br>
                    ${error.message}
                `;
                document.getElementById('response-container').appendChild(errorDiv);
            } finally {
                btn.disabled = false;
            }
        }

        async function testWithMessage() {
            const btn = document.getElementById('test-msg-btn');
            btn.disabled = true;
            clearLogs();

            log('üöÄ Test avec message r√©el...');

            const url = `${SUPABASE_URL}/functions/v1/ai-chatbot`;

            const payload = {
                messages: [
                    {
                        role: 'system',
                        content: 'Tu es SUTA, assistant de Mon Toit. R√©ponds en fran√ßais de mani√®re concise.'
                    },
                    {
                        role: 'user',
                        content: 'Je cherche un appartement √† Cocody. Peux-tu m\'aider?'
                    }
                ],
                userId: 'test-user',
                temperature: 0.8,
                maxTokens: 500
            };

            log('üì§ Envoi du message test...');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                log(`üì• Statut: ${response.status}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Erreur: ${errorText}`, 'error');
                } else {
                    const data = await response.json();
                    log(`‚úÖ R√©ponse re√ßue!`, 'success');

                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'response-box';
                    responseDiv.innerHTML = `
                        <h4>üí¨ R√©ponse de SUTA:</h4>
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 10px 0; line-height: 1.6;">
                            ${data.content.replace(/\n/g, '<br>')}
                        </div>
                        <small>Tokens: ${data.tokensUsed} | Mod√®le: ${data.model}</small>
                    `;
                    document.getElementById('response-container').appendChild(responseDiv);
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        // Auto-load config on page load
        window.onload = () => {
            showConfig();
            log('‚úÖ Page de test charg√©e');
            log('üëâ Cliquez sur "Tester l\'Edge Function" pour commencer');
        };
    </script>
</body>
</html>
