<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Headers (only those that work in meta tags) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Mon Toit - Plateforme de location immobilière certifiée ANSUT en Côte d'Ivoire. Trouvez votre logement idéal en toute sécurité." />
    <meta name="keywords" content="location, immobilier, Côte d'Ivoire, ANSUT, logement, appartement, maison" />
    <meta name="author" content="ANSUT - Agence Nationale du Service Universel des Télécommunications" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mon Toit - Plateforme de Location Immobilière" />
    <meta property="og:description" content="Trouvez votre logement idéal en Côte d'Ivoire. Plateforme sécurisée et certifiée ANSUT." />
    <meta property="og:site_name" content="Mon Toit" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mon Toit - Plateforme de Location Immobilière" />
    <meta name="twitter:description" content="Trouvez votre logement idéal en Côte d'Ivoire." />

    <!-- Mobile Optimizations -->
    <meta name="theme-color" content="#86B53E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mon Toit" />
    <meta name="msapplication-TileColor" content="#86B53E" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Prevent zoom on input focus (mobile) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Mon Toit - Plateforme de Location Immobilière en Côte d'Ivoire</title>

    <!-- Mobile-first CSS -->
    <style>
      /* Reset de base et optimisations mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Autoriser la sélection sur le texte */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Prevent bounce scroll on iOS */
      html, body {
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }

      #root {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }

      /* Safe area support */
      .safe-area {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Prevent zoom on inputs */
      input, textarea, select {
        font-size: 16px !important;
        transform: scale(1) !important;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #86B53E;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Status bar configuration */
      @media (max-width: 768px) {
        .status-bar-spacer {
          height: 24px;
          background: #86B53E;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
